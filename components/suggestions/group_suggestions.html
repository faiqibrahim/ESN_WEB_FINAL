<style>
    .user-info {
        position: relative;
        overflow: auto;
        text-align: center;
        padding: 10px;
    }

    .user-info > .my-icon {
        position: relative;
        float: left;
        width: 50px;
    }

    .user-info > h2 {
        position: relative;
        float: left;
        margin-left: 5px;
        font-size: 16px;
        font-weight: bold;
    }

    .scroll {
        max-height: 350px;
        overflow-x: hidden;
        overflow-y: visible;
    }

</style>
<div class="row custom-scroll-bar scroll">
    <div class="my-font center-text well padding-10">
        <h4 class="color-green">Groups suggested</h4>
    </div>
    <div ng-hide="suggestionsLoading">
        <div class="user-info panel panel-body col-md-12 padding-10" ng-repeat="group in suggestions">
            <span class="glyphicon glyphicon-bookmark color-green my-icon  padding-top-20px" aria-hidden="true"></span>

            <h2 class="timesnewroman">
                <a ng-href="#/group/{{group.Group.id}}">
                    {{group.Group.title.substring(0, 15)}}
                </a>
            </h2>
        </div>
        <div ng-show="suggestions.length==0" class="col-sm-12 my-font padding-10 color-red center-text">
            Please add interests in profile
        </div>
    </div>
    <div class="col-sm-12" ng-show="suggestionsLoading">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>


</div>
