<style>
    .user-info {
        position: relative;
        overflow: auto;
        text-align: center;
        padding: 10px;
    }

    .user-info > img {
        position: relative;
        float: left;
        width: 50px;
    }

    .user-info > h2 {
        position: relative;
        float: left;
        margin-left: 5px;
        font-size: 16px;
        font-weight: bold;
    }
</style>
<div ng-controller="ConnectionsToUserController">
    <div class="row" ng-hide="connectionsLoading">
        <div dir-paginate="user in users|itemsPerPage:50">
            <div class=" col-md-3  user-post">
                <div class="user-info">

                    <img class="img-circle" ng-src="{{user.User.profilephoto_thumb}}"/>

                    <h2 class="timesnewroman">
                        <a ng-href="#/profile/{{user.User.username}}">
                            {{(user.User.firstname+' '+user.User.lastname).substr(0,14)}}
                        </a>
                    </h2>


                </div>

            </div>
        </div>
        <div class="col-md-12">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>
    <div ng-show="connectionsLoading">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
</div>
